<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array of 6-colors</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
        }
        #colorArray>div{
            height: 150px;
            width: 150px;
        }
       
    </style>
</head>
<body>
    <div id="colorArray">

    </div>

    <script>
        const element = document.getElementById("colorArray");
        element.getElementsByTagName("div")[1].style.fontSize = "24px";
        var bluebox = document.createElement("div");
        var bluetext = document.createTextNode("Blue");
        bluebox.appendChild(bluetext);
    
    </script>
</body>
</html>
