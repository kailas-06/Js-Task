<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Array List</title>
    <style>
        table tbody tr td.userImgWidth img{
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Image</th>
                <th>Location</th>
            </thead>
            <tbody id="content">
                
            </tbody>
        </table>
    </div>
    <script>
         users = [{name:'Sachin',designation:'Front End Dev',image:"<img src='./images/userImg.png' alt=''>",location:'Mumbai'},
                 {name:'Ramesh',designation:'Desiner',image:"<img src='./images/userImg.png' alt=''>",location:'Pune'},
                 {name:'Sneha',designation:'Software Developer',image:"<img src='./images/userImg.png' alt=''>",location:'Delhi'},
                 {name:'Gaurav',designation:'Desktop Engineer',image:"<img src='./images/userImg.png' alt=''>",location:'Hydrabad'}
                ]
                var output="";
                for(i=0;i<users.length;i++){
                    output+="<tr><td>"+users[i].name+"</td><td>"+users[i].designation+"</td><td class='userImgWidth'>"+users[i].image+"</td><td>"+users[i].location+"</td></tr>";
                }
                document.getElementById("content").innerHTML=output;
    </script>
</body>
</html>
